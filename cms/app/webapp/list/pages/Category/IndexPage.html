<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="list.Category.Create">カテゴリの追加</a>
	</div><!-- class="function"の終了 -->
	<!-- soy:id="is_category" -->
	<div class="function">
		<a soy:link="list.Item.Create">商品の追加</a>
	</div><!-- class="function"の終了 -->
	<!-- /soy:id="is_category" -->
	<br style="clear:both;" />
</div><!-- class="functions"の終了 -->

<div class="table_container">
	
	<div class="notice" soy:id="updated">更新しました</div>
	
	<form soy:id="form">
	
		<table class="list">
			<thead>
				<tr>
					<th>カテゴリ名</th>
					<th>備考</th>
					<th class="short">&nbsp;</th>
					<th class="short center">
						<input type="submit" value="表示順" />
					</th>
					<th class="short">&nbsp;</th>
				</tr>	
			</thead>
			<tbody>
				<!-- soy:id="category_list" -->
				<tr>
					<td><a soy:id="edit_link*"><!-- soy:id="name" -->イモ類<!-- /soy:id="name" --></a></td>
					<td soy:id="memo">貯蔵の効くもの</td>
					<td class="center"><a soy:id="list_link">商品一覧</a></td>
					<td class="center"><input type="text" soy:id="sort" size="4" /></td>
					<td class="operation">
						<a soy:id="edit_link*">編集</a>&nbsp;
						<a soy:id="remove_link">削除</a>
					</td>
				</tr>
				<!-- /soy:id="category_list" -->
				<!-- soy:id="no_list" -->
				<tr>
					<td colspan="5">登録されたカテゴリーはありません</td>
				</tr>
				<!-- /soy:id="no_list" -->
			</tbody>
		</table>
	
	</form>
</div>

</div>

<div style="padding:4px 20px;">

<div class="functions">
	<!-- soy:id="is_category" -->
	<div class="function">
		<a soy:link="list.Item.Create">商品の追加</a>
	</div><!-- class="function"の終了 -->
	<!-- /soy:id="is_category" -->
	<div class="function">
		<a soy:link="list.Category.Create">カテゴリの追加</a>
	</div><!-- class="function"の終了 -->
	<div class="function">
		<a soy:link="list.Category">カテゴリ毎リスト</a>
	</div><!-- class="function"の終了 -->
	<br style="clear:both;" />
</div><!-- class="functions"の終了 -->

<div class="table_container">
	<table class="list">
		<thead>
			<tr>
				<th>商品名</th>
				<th>カテゴリ</th>
				<th>説明</th>
				<th class="short">&nbsp;</th>
			</tr>	
		</thead>
		<tfoot>
			<tr class="pager">
				<td colspan="4">
					<div class="pager_item">
						<form soy:id="pager_jump">
							<select soy:id="pager_select"></select>
							<noscript><input type="submit" value="移動"/></noscript>
						</form soy:id="pager_jump">
					</div>
					<div class="pager_item">
						<a soy:id="prev_pager">&lt;</a>
						<!-- soy:id="pager_list" -->
						<a soy:id="target_get_link">1</a>
						<!-- /soy:id="pager_list" -->
						<a soy:id="next_pager">&gt;</a>
					</div>
					<div class="pager_item">
						<span soy:id="count_start">1</span> - <span soy:id="count_end">20</span> / <span soy:id="count_max">100000</span>
					</div>
				</td>
			</tr>
		</tfoot>
		<tbody>
			<!-- soy:id="item_list" -->
			<tr>
				<td><a soy:id="edit_link*"><!-- soy:id="name" -->イモ類<!-- /soy:id="name" --></a></td>
				<td soy:id="category">カテゴリ</td>
				<td soy:id="description">貯蔵の効くもの</td>
				<td style="text-align:center;">
					<a soy:id="edit_link*">編集</a>&nbsp;
					<a soy:id="remove_link">削除</a>
				</td>
			</tr>
			<!-- /soy:id="item_list" -->
			<!-- soy:id="no_list" -->
			<tr>
				<td colspan="4">登録された商品はありません</td>
			</tr>
			<!-- /soy:id="no_list" -->
		</tbody>
	</table>
</div>

</div>

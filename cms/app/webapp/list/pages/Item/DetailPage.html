<div class="functions">
	<div class="function">
		<a soy:link="list.Item">戻る</a>
	</div>
	
	<br style="clear:both;" />
</div><!-- functions終了 -->

<div style="padding:0px 20px;">

	<h1>商品の編集</h1>

	<div class="table_container">
		
		<div class="notice" soy:id="updated">更新しました</div>
		
		<form soy:id="form">
	
		<table class="form_table list">
			<tr>
				<th width="30%">商品名</th>
				<td><input soy:id="name" type="text" style="width:40%;" /></td>
			</tr>
			<tr>
				<th>カテゴリ</th>
				<td>
					<select soy:id="category"></select>
				</td>
			</tr>
			<tr>
				<th>画像</th>
				<td>
					<!-- soy:id="is_thumbnail" -->
						<img soy:id="thumbnail" />
						<input type="checkbox" soy:id="delete" />削除<br />
					<!-- /soy:id="is_thumbnail" -->
					<input name="image" type="file" value="" />
					<input type="hidden" soy:id="image" />
				</td>
			</tr>
			<tr>
				<th>価格</th>
				<td><input soy:id="price" type="text" size="7" />円</td>
			</tr>
			<tr>
				<th>規格</th>
				<td><input soy:id="standard" type="text" /></td>
			</tr>
			<tr>
				<th>説明</th>
				<td><textarea soy:id="description" style="width:95%;"></textarea></td>
			</tr>
			<tr>
				<th>URL</th>
				<td><input soy:id="url" type="text" style="width:95%;" /></td>
			</tr>
		</table>
		
		<table class="button_table">
			<tr class="button_table_row">
				<td>
					<input type="submit" name="confirm" value="更新" />
				</td>
			</tr>
		</table>
		
		</form soy:id="form">
	</div><!-- style終了 -->
</div><!-- table_container終了 -->

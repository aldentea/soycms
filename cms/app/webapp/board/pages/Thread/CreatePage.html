<div style="padding:4px 20px">
	<h1>新規掲示板作成ページ</h1>
	<a href="#" soy:id="back_link">掲示板一覧に戻る</a>
	<form soy:id="main_form">
	<div class="table_container">
		<table class="form_table list">
			<col style="width:200px" />
			<thead>
				<tr>
					<td colspan="2">基本設定</td>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>掲示板名</th>
					<td><input type="text" value="" name="title" style="width:40%;"/></td>
				</tr>
				<tr>
					<th>投稿者名</th>
					<td><input type="text" value="" name="name"  style="width:40%;" /></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="input" name="email" /></td>
				</tr>
				<tr>
					<th>本文</th>
					<td><textarea style="width:98%;height:240px" name="body"></textarea></td>
				</tr>
			</tbody>
		</table>
		
		<table class="button_table">
            <tr class="button_table_row">
                <td>
                    <button type="submit">作成</button>
                </td>
            </tr>
        </table>
	</div>
	</form soy:id="main_form">
</div>

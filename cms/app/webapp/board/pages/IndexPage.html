<div style="margin:20px 30px;">
<h1>SOY Board</h1>

<div class="functions">
	<div class="function">
		<a soy:link="board.Thread.Create">新規作成</a>
	</div>
	<br style="clear:both;" />
</div>

<div class="table_container">
    <!-- soy:display="exists_thread" -->
    <table class="list">
        <tr>
            <th class="thread_id">ID</th>
            <th class="thread_title">タイトル</th>
            <th class="thread_owner">作成者</th>
            <th class="thread_response">返信数</th>
            <th class="thread_cdate">作成日</th>
            <th class="thread_lastsubmitdate">最終投稿日時</th>
            <th class="thread_detail">詳細設定</th>
            <th class="thread_delete">削除</th>
        </tr>
        <!-- soy:id="thread_loop" -->
        <tr>
            <td class="tdread_id" soy:id="thread_id"></td>
            <td class="thread_title"><a href="#" soy:id="thread_title">名前</a></td>
            <td class="thread_owner" soy:id="thread_owner">作成者</td>
            <td class="tdread_response" soy:id="thread_response">レス数</td>
            <td class="tdread_cdate" soy:id="thread_cdate">作成日</td>
            <td class="tdread_lastsubmitdate" soy:id="thread_lastsubmitdate">最終投稿日時</td>
            <td class="tdread_detail"><a href="#" soy:id="thread_detail">詳細設定</a></td>
            <td class="thread_delete"><a href="#" soy:id="thread_delete" onclick="return confirm('削除してもよろしいですか？');">削除</a></td>
        </tr>
        <!-- /soy:id="thread_loop" -->
    </table>
    <!-- /soy:display="exists_thread" -->
    
    <!-- soy:display="no_item" -->
    <p style="margin-left:30px;">
        現在、掲示板は作成されておりません。<br>
        掲示板を作成するには、<a href="#" soy:link="board.Help#howto">掲示板公開までの手順</a>を参照してください。
    </p>
    <!-- /soy:display="no_item" -->
</div>
	
</div>

<div style="padding:4px 20px">
	<h1 soy:id="thread_title">***の詳細設定</h1>
	<a href="#" soy:id="back_link">掲示板一覧に戻る</a>
	<div class="table_container">
		<form soy:id="main_form">
			<table class="form_table list">
				<col style="width:200px" />
				<thead>
					<tr>
						<td colspan="2">標準設定</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>掲示板の名前</th>
						<td><input soy:id="thread_name"></td>
					</tr>
				</tbody>
			</table>
		
		
			<table class="form_table list">
				<col style="width:200px" />
				<thead>
					<tr>
						<td colspan="2">詳細設定</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>デフォルトの名前</th>
						<td><input soy:id="default_name"></td>
					</tr>
					<tr>
						<th>最大レス数</th>
						<td><input soy:id="max_response"></td>
					</tr>
					<tr>
						<th>掲示板の凍結</th>
						<td><input type="radio" soy:id="isStopped_true" /><input type="radio" soy:id="isStopped_false" /></td>
					</tr>
				</tbody>
			</table>
			<table class="button_table">
                <tr class="button_table_row">
                    <td>
                        <input type="submit" value="送信">
                    </td>
                </tr>
            </table>

		</form  soy:id="main_form">
	</div>
</div>

<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="lpo.List">戻る</a>
	</div>
	
	<br style="clear:both;" />
</div><!-- functions終了 -->

	<h1>編集</h1>

	<div class="table_container">
		
		<form soy:id="form">
	
		<table class="form_table_lpo">
			<tr>
				<th width="20%">タイトル</th>
				<td><input type="text" class="text" soy:id="title" /></td>
			</tr>
			<tr>
				<th>テンプレート</th>
				<td><textarea class="mceEditor" soy:id="content"></textarea></td>
			</tr>
			<!-- soy:id="no_default" -->
			<tr>
				<th>モード</th>
				<td>
					<input type="radio" soy:id="mode_referer" />
					<input type="radio" soy:id="mode_domain" />
					<input type="radio" soy:id="mode_url" />
				</td>
			</tr>
			<tr>
				<th>キーワード</th>
				<td><input type="text" class="text" soy:id="keyword" /></td>
			</tr>
			<tr>
				<th>公開</th>
				<td>
					<input type="radio" soy:id="is_public" />
					<input type="radio" soy:id="no_public" />
				</td>
			</tr>
			<!-- /soy:id="no_default" -->
		</table>
		
		<table class="button_table">
			<tr class="button_table_row">
				<td>
					<input type="submit" name="confirm" value="更新" />
				</td>
			</tr>
		</table>
		
		</form soy:id="form">
	</div>
</div>

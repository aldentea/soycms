<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="lpo.List.Register">登録</a>
	</div>
	<div class="function">
		<a soy:link="lpo.List">一覧</a>
	</div>
	<div class="function">
		<a soy:link="lpo.List.Detail.1">ディフォルト</a>
	</div>
	<div class="function">
		<a soy:link="lpo.List.Search">検索サイト</a>
	</div>
	<div class="function">
		<a soy:link="lpo.List.Specify">指定のサイト</a>
	</div>
	
	<br style="clear:both;" />
</div><!-- functions終了 -->

<h1>検索サイト用のテンプレート一覧</h1>

<div class="table_container">
	<table class="nowrap list">
		<thead>
			<tr>
				<th class="checkbox">ID</th>
				<th class="long">タイトル</th>
				<th class="short">モード</th>
				<th class="long">キーワード</th>
				<th class="short">状態</th>
				<th class="middle">更新日</th>
				<th class="short">操作</th>
			</tr>
		</thead>
		<tfoot>
			<tr class="pager">
				<td colspan="7">
					<div class="pager_item">
						<form soy:id="pager_jump">
							<select soy:id="pager_select"></select>
							<noscript><input type="submit" value="移動"/></noscript>
						</form soy:id="pager_jump">
					</div>
					<div class="pager_item">
						<a soy:id="prev_pager">&lt;</a>
						<!-- soy:id="pager_list" -->
						<a soy:id="target_get_link">1</a>
						<!-- /soy:id="pager_list" -->
						<a soy:id="next_pager">&gt;</a>
					</div>
					<div class="pager_item">
						<span soy:id="count_start">1</span> - <span soy:id="count_end">20</span> / <span soy:id="count_max">100000</span>
					</div>
				</td>
			</tr>
		</tfoot>
		<tbody>
			<!-- soy:id="no_list" -->
			<tr>
				<td colspan="7">登録されたものはありません</td>
			</tr>
			<!-- /soy:id="no_list" -->
			<!-- soy:id="lpo_list" -->
			<tr>
				<td soy:id="id" class="center"></td>
				<td><a soy:id="title">タイトル</a></td>
				<td soy:id="mode"></td>
				<td soy:id="keyword"></td>
				<td soy:id="public" class="center"></td>
				<td soy:id="update_date"></td>
				<td class="operation">
					<a soy:id="edit">編集</a>&nbsp;
					<a soy:id="remove">削除</a>
				</td>
			</tr>
			<!-- /soy:id="lpo_list" -->
		</tbody>
	</table>
</div>

</div>

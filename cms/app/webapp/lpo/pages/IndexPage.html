<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="lpo.List.Register">登録</a>
	</div>
</div>

<h1>表示状況</h1>
<h2>各テンプレートの表示回数</h2>

<div class="table_container">
	<table class="nowrap list">
		<thead>
			<tr>
				<th class="checkbox">ID</th>
				<th class="middle">タイトル</th>
				<th class="short">表示回数</th>
				<th class="short">モード</th>
				<th>キーワード</th>
				<th class="short">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- soy:id="no_analysis" -->
			<tr>
				<td colspan="6">表示されたものはありません</td>
			</tr>
			<!-- /soy:id="no_analysis" -->
			<!-- soy:id="analysis_list" -->
			<tr>
				<td soy:id="id" class="center"></td>
				<td><a soy:id="title"></a></td>
				<td soy:id="count" class="right"></td>
				<td soy:id="mode"></td>
				<td soy:id="keyword"></td>
				<td class="operation">
					<a soy:id="edit">編集</a>
				</td>
			</tr>
			<!-- /soy:id="analysis_list" -->
		</tbody>
	</table>
</div>

</div>

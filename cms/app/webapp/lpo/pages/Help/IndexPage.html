<h2>公開までの手順について</h2>

	<div class="howto_container">
		<span class="howto_step">STEP1</span>
		<p class="howto_content">

			SOY CMSにログインし、SOYAppページをつくります。
		</p>	
	</div>
	<p class="howto_arrow">↓</p>
	<div class="howto_container">
		<span class="howto_step">STEP2</span>
		<p class="howto_content">
			作成したSOYAppページの設定画面で、SOY LPOアプリケーションとの関連付けを行います。<br>

			テンプレートには<a href="#template">記述例</a>を参考にして編集してください。
		</p>	
	</div>
	<p class="howto_arrow">↓</p>
	<div class="howto_container">
		<span class="howto_step">STEP3</span>
		<p class="howto_content">
			ページを公開して「ページの確認」などからページにアクセスし表示を確認します。
		</p>	
	</div>

	<a name="template"></a>
	<h2>SOY LPOの記述例</h2>

	<div style="margin-left: 20px;">
<pre style="width: 90%; font-size: 100%;">
<strong>&lt;!-- app:id="soylpo" --&gt;</strong>
&lt;!-- cms:id="content" /--&gt;
<strong>&lt;!-- /app:id="soylpo" --&gt;</strong>
</pre>
	</div>

</div>

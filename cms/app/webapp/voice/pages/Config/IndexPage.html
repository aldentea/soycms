<div style="padding:4px 20px;">

	<h1>SOY Voiceの設定</h1>

	<div class="table_container">
		
		<form soy:id="form">
	
		<table class="form_table list">
			<tr>
				<th width="30%">オーナ名</th>
				<td><input type="text" soy:id="owner_name" style="width:40%;" /></td>
			</tr>
			<tr>
				<th>表示設定</th>
				<td>
					<input type="checkbox" soy:id="owner_display" />
					<label for="owner_display">フォームにオーナ名を表示する</label>
				</td>
			</tr>
			<tr>
				<th>新着設定</th>
				<td>新着&nbsp;<input type="text" soy:id="count" size="3" style="ime-mode:inactive;text-align:right;" />件を表示する</td>
			</tr>
			<tr>
				<th>アーカイブ設定</th>
				<td>一覧を&nbsp;<input type="text" soy:id="archive" size="3" style="ime-mode:inactive;text-align:right;" />件を表示する</td>
			</tr>
			<tr>
				<th>リサイズ設定</th>
				<td>
					<input type="checkbox" soy:id="is_resize" />
					<label for="is_resize">リサイズを行う</label><br />
					横幅&nbsp;<input type="text" soy:id="resize" size="4" style="ime-mode:inactive;text-align:right;" />px
				</td>
			</tr>
			<tr>
				<th>同期設定</th>
				<td>
					<select soy:id="sync_site"></select><br />
					<!-- soy:id="is_sync_site" -->
						同期する時に付けるラベルの設定<br />
						<input type="radio" soy:id="label_none" /><label for="label_none">ラベルなし</label>
						<!-- soy:id="label_list" -->
						<input type="radio" soy:id="check_label" /><label soy:id="label_caption"><!-- soy:id="caption" /--></label>&nbsp;
						<!-- /soy:id="label_list" --><br />
					<!-- /soy:id="is_sync_site" -->
					<input type="checkbox" soy:id="is_sync" />
					<label for="is_sync">公開側では常に同期を行う</label><br />
					<input type="checkbox" soy:id="is_published" />
					<label for="is_published">同期と同時に記事を公開状態にする</label>
				</td>
			</tr>
		</table>
		
		<table class="button_table">
			<tr class="button_table_row">
				<td>
					<input type="submit" name="confirm" value="設定" />
				</td>
			</tr>
		</table>
		
		</form soy:id="form">
	</div>

</div>

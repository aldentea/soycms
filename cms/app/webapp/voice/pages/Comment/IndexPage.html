<style type="text/css">
th{
	text-align:center;
}
	
</style>

<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="voice.Comment">一覧</a>
	</div><!-- class="function"の終了 -->
	<div class="function">
		<a soy:link="voice.Comment.Post">投稿</a>
	</div><!-- class="function"の終了 -->
	<div class="function">
		<a soy:link="voice.Comment.Export">CMSと同期</a>
	</div><!-- class="function"の終了 -->
	<br style="clear:both;" />
</div><!-- class="functions"の終了 -->

<div class="table_container">
	<table class="nowrap list_table">
		<thead>
			<tr>
				<th style="width:2%;">ID</th>
				<th class="short">お名前</th>
				<th class="long">コメント</th>
				<th>URL</th>
				<th class="short">状態</th>
				<th class="short">同期</th>
				<th class="short">&nbsp;</th>
			</tr>	
		</thead>
		<tbody>
			<!-- soy:id="voice_list" -->
			<tr>
				<td style="text-align:center;"><!-- soy:id="id" -->1<!-- /soy:id="id" --></td>
				<td style="text-align:center;">
					<!-- soy:id="is_email" --><a soy:id="email">マスター</a><!-- /soy:id="is_email" -->
					<!-- soy:id="no_email" --><!-- soy:id="nickname" /--><!-- /soy:id="no_email" -->
				</td>
				<td soy:id="content">すてきです</td>
				<td><a soy:id="url" target="_blank">http://www.soycms.net/</a></td>
				<td style="text-align:center;"><!-- soy:id="is_published" -->公開<!-- /soy:id="is_published" --></td>
				<td style="text-align:center;"><!-- soy:id="is_entry" -->未<!-- /soy:id="is_entry" --></td>
				<td style="text-align:center;">
					<a soy:id="edit_link*">編集</a>&nbsp;
					<a soy:id="remove_link">削除</a>
				</td>
			</tr>
			<!-- /soy:id="voice_list" -->
			<!-- soy:id="no_list" -->
			<tr>
				<td colspan="7">投稿されたコメントはありません</td>
			</tr>
			<!-- /soy:id="no_list" -->
		</tbody>
		<tfoot>
			<tr class="pager">
				<td colspan="7">
					<div class="pager_item">
						<form soy:id="pager_jump">
							<select soy:id="pager_select"></select>
							<noscript><input type="submit" value="移動"/></noscript>
						</form soy:id="pager_jump">
					</div>
					<div class="pager_item">
						<a soy:id="prev_pager">&lt;</a>
						<!-- soy:id="pager_list" -->
						<a soy:id="target_get_link">1</a>
						<!-- /soy:id="pager_list" -->
						<a soy:id="next_pager">&gt;</a>
					</div>
					<div class="pager_item">
						<span soy:id="count_start">1</span> - <span soy:id="count_end">20</span> / <span soy:id="count_max">100000</span>
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
</div>

</div>

<div style="padding:4px 20px;">

<div class="functions">
	<div class="function">
		<a soy:link="voice.Comment">一覧</a>
	</div><!-- class="function"の終了 -->
	<div class="function">
		<a soy:link="voice.Comment.Post">投稿</a>
	</div><!-- class="function"の終了 -->
	<div class="function">
		<a soy:link="voice.Comment.Export">CMSと同期</a>
	</div><!-- class="function"の終了 -->
	<br style="clear:both;" />
</div><!-- class="functions"の終了 -->

<div style="padding:0px 20px;">

	<h1>コメントの編集</h1>

	<div class="table_container">
		
		<div class="notice" soy:id="error">登録に失敗しました</div>
		
		<form soy:id="form">
	
		<table class="form_table list">
			<tr>
				<th width="30%">ID</th>
				<td soy:id="id">1</td>
			</tr>
			<tr>
				<th>お名前</th>
				<td><input type="text" soy:id="nickname" style="width:40%;" /></td>
			</tr>
			<tr>
				<th>URL</th>
				<td><input type="text" soy:id="url" style="width:90%;" /></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" soy:id="email" style="width:90%;" /></td>
			</tr>
			<tr>
				<th>県名</th>
				<td>
					<select soy:id="prefecture">
						<option value="0"> ------ </option>
					</select>
				</td>
			</tr>
			<tr>
				<th>画像</th>
				<td>
					<input name="image" type="file" />
					<!-- soy:id="is_image" -->
					<p>
					<img soy:id="image" />
					<input type="checkbox" soy:id="delete" />
					<label for="delete">この画像を削除する</label>
					<input type="hidden" soy:id="image_path" />
					</p>
					<!-- /soy:id="is_image" -->
				</td>
			</tr>
			<tr>
				<th>コメント</th>
				<td><textarea soy:id="content" style="width:95%;"></textarea></td>
			</tr>
			<tr>
				<th>投稿日時</th>
				<td>
					<input type="text" soy:id="year" size="5" style="ime-mode:inactive;text-align:right;" />年
					<input type="text" soy:id="month" size="3" style="ime-mode:inactive;text-align:right;" />月
					<input type="text" soy:id="day" size="3" style="ime-mode:inactive;text-align:right;" />日&nbsp;
					<input type="text" soy:id="hour" size="3" style="ime-mode:inactive;text-align:right;" />時
					<input type="text" soy:id="minutes" size="3" style="ime-mode:inactive;text-align:right;" />分
					<input type="text" soy:id="second" size="3" style="ime-mode:inactive;text-align:right;" />秒
				</td>
			</tr>
			<tr>
				<th>公開</th>
				<td>
					<input type="radio" soy:id="published" />
					<label for="published">公開</label>
					<input type="radio" soy:id="draft" />
					<label for="draft">非公開</label>
				</td>
			</tr>
			<tr>
				<th>同期</th>
				<td soy:id="is_entry">未</td>
			</tr>
		</table>
		
		<table class="button_table">
			<tr class="button_table_row">
				<td>
					<input type="submit" name="confirm" value="変更" />
				</td>
			</tr>
		</table>
		
		</form soy:id="form">
		
	</div>
	
	<h1>コメントに返答する</h1>
	
	<div class="table_container">
		
		<form soy:id="reply_form">
	
		<table class="form_table list">
			<tr>
				<th width="30%">お名前</th>
				<td><input type="text" soy:id="reply_author" style="width:40%;" /></td>
			</tr>
			<tr>
				<th>コメント</th>
				<td><textarea soy:id="reply_content" style="width:95%;"></textarea></td>
			</tr>
		</table>
		
		<table class="button_table">
			<tr class="button_table_row">
				<td>
					<input type="submit" name="reply_confirm" value="投稿" />
					<!-- soy:id="is_reply" -->
					<input type="submit" name="reply_delete" value="削除" onclick="return confirm('削除してもよろしいですか？');" />
					<!-- /soy:id="is_reply" -->
				</td>
			</tr>
		</table>
		
		</form soy:id="reply_form">
	</div>

</div>

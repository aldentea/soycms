<div class="block">
	<div class="block_title">
		<h2>グループ一覧</h2>

		<div class="block_title_right">
			<a soy:link="Extension.Detail.user_group" class="button">グループの登録</a>
		</div>
	</div>

	<div class="block_body">
		<p class="notice" soy:display="removed">削除しました</p>

		<table class="form_list">
			<caption>
				<span class="fl">グループ一覧</span>
				<span class="fr"></span>
			</caption>
			<thead>
				<tr class="alC">
					<th>グループ名</th>
					<th>グループコード</th>
					<th>人数</th>
					<th>
						<a class="button" href="javascript:void(0);" onclick="$(this).hide();$('.delete_btn').css('visibility','visible');">削除</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="group_list" -->
				<tr>
					<td>
						<a soy:id="detail_link">
							<!-- soy:id="name" /-->
						</a>
					</td>
					<td soy:id="code"></td>
					<td class="alC">
						<a soy:id="group_detail_link"><!-- soy:id="count_user" /--></a>&nbsp;人
					</td>
					<td class="operation">
						<a soy:id="detail_link*" class="button">詳細</a>&nbsp;
						<a soy:id="remove_link" class="button fr delete_btn">削除</a>
					</td>
				</tr>
				<!-- /soy:id="group_list" -->
			</tbody>
		</table>
	</div>
</div>

<div class="block">
	<div class="block_title">
		<h2>その他</h2>
	</div>

	<div class="block_body">

	<dl>
		<dt><a soy:link="Config.Detail?plugin=user_group">顧客グループの設定</a></dt>
		<dd>グループの追加等の設定を行います。</dd>

		<dt><a soy:link="Config.Detail?plugin=user_group&export">CSVエクスポート</a></dt>
		<dd>グループ情報をCSV出力します。</dd>

		<dt><a soy:link="Config.Detail?plugin=user_group&import">CSVインポート</a></dt>
		<dd>グループ情報をCSVから入力します。</dd>
	</dl>

	</div><!-- /block_body -->
</div>


<style type="text/css">
.delete_btn{
	visibility:hidden;
}
</style>

<dl>
	<dt>商品一覧ページを作成する</dt>
	<dd>ページの追加から、商品一覧ページを追加する。</dd>
	<dt>全商品表示モジュールの設定を行う</dt>
	<dd>
		<ul style="list-style:decimal;margin-left:25px;">
			<li>作成した商品一覧ページの編集から、商品一覧ページ設定を開く。</li>
			<li>商品一覧の種別で<strong>その他</strong>を選択する。</li>
			<li>モジュール名の選択で、<strong>ItemListRandom</strong>を選び、設定の更新を行う。</li>
		</ul>
	</dd>
	<dt>注意</dt>
	<dd>
	    ソート順は商品一覧ページ設定の設定が反映されます。ソート順もランダムにしたい場合はカスタム項目でソートをご利用ください。<br>
	    ソート順で利用するカスタムフィールドを追加し、商品情報の登録時にソート用のフィールドの値を空にします。
	</dd>
</dl>

<p class="notice" soy:display="updated">変更しました</p>

<form soy:id="form">

<dl>
	<dt>テストモード</dt>
	<dd><input type="checkbox" soy:id="sandbox"></dd>

	<dt>テスト秘密鍵</dt>
	<dd><input type="text" class="text" soy:id="test_secret_key" /></dd>

	<dt>本番秘密鍵</dt>
	<dd><input type="text" class="text" soy:id="public_secret_key" /></dd>

	<dt>支払い時の売上処理</dt>
	<dd>
		<input type="checkbox" soy:id="capture">
	</dd>

	<dt>二回目の購入</dt>

		<input type="checkbox" soy:id="repeat">
	</dd>

	<dt>二回目の購入(支払い方法選択時)</dt>
	<dd>
		<input type="checkbox" soy:id="select">
	</dd>
</dl>

<p class="pageBtn">
	<input type="submit" class="submit_button" value="変更" />
</p>

</form>
